<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Rock Paper Scissors!</h1>
    <button class="reset-button">Reset</button>
    <div>
        <h3>Your choice</h3>
        <button class="input-button">rock</button>
        <button class="input-button">Paper</button>
        <button class="input-button">Scissors</button>
    </div>
    <div>
        <h3>Computer's choice</h3>
        <span class="computer-choice"></span>
    </div>
    <h3 class="result-text"></h3>
    <div>
        <h3>Score</h3>
        <span class="player-score">Player score: 0</span>
        <span class="computer-score">Computer score: 0</span>
    </div>
